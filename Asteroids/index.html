<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/utils.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");

      );
      mo.draw(ctx);
    </script>
  </body>
</html>
