<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>
    <script src="./keymaster/keymaster.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="./lib/utils.js"></script>
    <script src="./lib/movingObject.js"></script>
    <script src="./lib/asteroid.js"></script>
    <script src="./lib/ship.js"></script>
    <script src="./lib/bullet.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      canvas.height = window.innerHeight - 50;
      canvas.width = window.innerWidth - 100;
      var ctx = canvas.getContext("2d");
      var g = new Asteroids.Game();
      var gv = new Asteroids.GameView(ctx, g);
      gv.start();
    </script>
  </body>
</html>
